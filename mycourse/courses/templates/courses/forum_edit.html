{% block content %}

                <input type="text" id="title" name="title" value="{{ post.title }}" required 
                       placeholder="Nh·∫≠p ti√™u ƒë·ªÅ..." maxlength="200">
                <small class="char-count">{{ post.title.length }}/200 k√Ω t·ª±</small>
            </div>

            <div class="form-group">
                <label for="content">üìù N·ªôi dung b√†i vi·∫øt *</label>
                <textarea id="content" name="content" required

            </div>

<style>
.forum-edit-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.forum-edit-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
    gap: 15px;
}

.forum-edit-header h1 {
    color: #2c3e50;
    margin: 0;
}

.edit-form-container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

.forum-edit-form {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group label {
    font-weight: 600;
    color: #2c3e50;
    font-size: 1.1em;
}

.form-group input,
.form-group textarea {
    padding: 15px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    font-family: inherit;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

.form-group textarea {
    resize: vertical;
    min-height: 300px;
    line-height: 1.6;
}

.char-count {
    text-align: right;
    color: #7f8c8d;
    font-size: 0.9em;
}

.form-actions {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    margin-top: 30px;
}

.btn-save {
    background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-save:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
}

.btn-cancel {
    background: #95a5a6;
    color: white;
    padding: 15px 25px;
    border-radius: 8px;
    text-decoration: none;
    transition: all 0.3s ease;
}

.btn-cancel:hover {
    background: #7f8c8d;
    color: white;
    transform: translateY(-2px);
}

.btn-delete {
    background: #e74c3c;
    color: white;
    padding: 15px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-delete:hover {
    background: #c0392b;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .forum-edit-container {
        padding: 15px;
    }
    
    .edit-form-container {
        padding: 20px;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .btn-save, .btn-cancel, .btn-delete {
        width: 100%;
        text-align: center;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const titleInput = document.getElementById('title');
    const charCount = document.querySelector('.char-count');
    
    // ƒê·∫øm k√Ω t·ª± ti√™u ƒë·ªÅ
    titleInput.addEventListener('input', function() {
        const count = this.value.length;
        charCount.textContent = `${count}/200 k√Ω t·ª±`;
        
        if (count > 180) {
            charCount.style.color = '#e74c3c';
        } else {
            charCount.style.color = '#7f8c8d';
        }
    });
});

function confirmDelete() {
    if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a b√†i vi·∫øt n√†y? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c.')) {
        // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang x√≥a b√†i vi·∫øt
        window.location.href = "{% url 'admin:courses_forumpost_delete' post.id %}";
    }
}
</script>
{% endblock %}
